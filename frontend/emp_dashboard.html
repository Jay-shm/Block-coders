<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="emp_style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <lord-icon src="https://cdn.lordicon.com/eouimtlu.json" trigger="hover" colors="primary:#ffffff"
                style="width:60px;height:50px">
            </lord-icon>
            <nav>
                <a href="emp_dashboard.html">
                    <lord-icon class="icon" src="https://cdn.lordicon.com/cnpvyndp.json" trigger="hover"
                        colors="primary:#ffffff" style="width:50px;height:50px">
                    </lord-icon>
                    <span>Home</span>
                </a>
                <!-- <a href="stu_details.html">
                    <lord-icon src="https://cdn.lordicon.com/xmaezqzk.json" trigger="hover" stroke="bold"
                        colors="primary:#ffffff,secondary:#e4e4e4" style="width:50px;height:50px">
                    </lord-icon>
                    <span>Details</span>
                </a>
                <a href="new_stu_details.html">
                    <lord-icon src="https://cdn.lordicon.com/sbnjyzil.json" trigger="hover" stroke="bold"
                        colors="primary:#ffffff,secondary:#e4e4e4" style="width:50px;height:50px">
                    </lord-icon>
                    <span>
                        New Entry
                    </span>
                </a> -->
                <a href="login.html">
                    <lord-icon src="https://cdn.lordicon.com/gwvmctbb.json" trigger="hover" stroke="bold"
                        colors="primary:#ffffff,secondary:#e4e4e4" style="width:50px;height:50px">
                    </lord-icon>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <div class="top-right">
                    <button class="profession-btn">PROFESSION, NAME</button>
                    <div class="profile-pic"><img src="images/profile.jpg"></img></div>
                    <button class="dark-toggle">PROFESSION, NAME</button>
                </div>
            </header>

            <div class="dashboard">
                <div class="card">
                    <h2>TOTAL HOURS ATTENDED IN THE CURRENT MONTH AND TILL TODAY</h2>
                    <canvas id="barChart"></canvas>
                </div>
                <div class="card">
                    <h2>TOTAL HOURS ATTENDED OUT OF TOTAL TODAY</h2>
                    <p><span class="down">⬇</span> SPI: <strong>0.89</strong></p>
                    <p><span class="up">⬆</span> CPI: <strong>0.87</strong></p>
                    <p>Planned Value: <strong>$46,666.00</strong></p>
                    <p>Earned Value: <strong>$41,579.40</strong></p>
                </div>
                <div class="card">
                    <h2>Alerts</h2>
                    <!-- <p><strong>$93,332</strong> Total budget</p>
                    <p><strong>$48,048</strong> Actual Cost</p> -->
                    <canvas id="gaugeChart"></canvas>
                </div>
                <div class="card">
                    <h2>3D PIE CHART / SPEEDOMETER FORMAT SHOWING THE STATS MENTIONED ABOVE</h2>
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </main>
    </div>

</body>

<script src="https://cdn.lordicon.com/lordicon.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const ctx1 = document.getElementById("barChart").getContext("2d");
        new Chart(ctx1, {
            type: "bar",
            data: {
                labels: ["Maths", "Chemistry", "Physics", "English", "Hindi"],
                datasets: [{
                    label: "Hours",
                    data: [60, 13.3, 100, 50, 80],
                    backgroundColor: "#4A90E2"
                }]
            }
        });

        const ctx2 = document.getElementById("pieChart").getContext("2d");
        new Chart(ctx2, {
            type: "pie",
            data: {
                labels: ["Maths", "Chemistry", "Physics", "English", "Hindi"],
                datasets: [{
                    data: [60, 13.3, 100, 50, 80],
                    backgroundColor: ["#4A90E2", "#50E3C2", "#F5A623", "#D0021B", "#9013FE"]
                }]
            }
        });
    });
</script>
</html>
