<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="mngr_style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Welcome back, Malcolm</h2>
            <nav>
                <a href="#">HOME</a>
                <a href="#">SideBar</a>
                <a href="#">SideBar</a>
                <a href="#">SideBar</a>

            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Right Section -->
            <div class="top-right">
                <button class="profession-btn">PROFESSION, NAME</button>
